openapi: 3.0.3
info:
  title: petowo
  version: 0.1.0
paths:
  /:
    get:
      summary: Root
      operationId: root__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /animals:
    post:
      tags:
        - animals
      summary: Create Animal
      operationId: create_animal_animals_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnimalSchemaCreate'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnimalSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
        - animals
      summary: Get Animals
      operationId: get_animals_animals_get
      parameters:
        - name: skip
          in: query
          required: true
          schema:
            type: integer
            minimum: 0
            title: Skip
        - name: limit
          in: query
          required: true
          schema:
            type: integer
            exclusiveMinimum: false
            title: Limit
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AnimalSchema'
                title: Response Get Animals Animal Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /animals/{animal_id}:
    delete:
      tags:
        - animals
      summary: Delete Animal
      operationId: delete_animal_animals__animal_id__delete
      parameters:
        - name: animal_id
          in: path
          required: true
          schema:
            type: integer
            exclusiveMinimum: false
            title: Animal Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnimalSchemaDelete'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
        - animals
      summary: Get Animal By Id
      operationId: get_animal_by_id_animals__animal_id__get
      parameters:
        - name: animal_id
          in: path
          required: true
          schema:
            type: integer
            exclusiveMinimum: false
            title: Animal Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnimalSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /animals/{animal_id}/shows:
    get:
      tags:
        - animals
      summary: Get Animal Shows (registered)
      operationId: get_animal_shows_animals__animal_id__shows_delete
      parameters:
        - name: animal_id
          in: path
          required: true
          schema:
            type: integer
            exclusiveMinimum: false
            title: Animal Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ID'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /users:
    post:
      tags:
        - users
      summary: Create User
      operationId: create_user_users_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSchemaCreate'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
        - users
      summary: Get User All
      operationId: get_user_all_users_get
      parameters:
        - name: skip
          in: query
          required: true
          schema:
            type: integer
            minimum: 0
            title: Skip
        - name: limit
          in: query
          required: true
          schema:
            type: integer
            exclusiveMinimum: false
            title: Limit
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserSchema'
                title: Response Get User All User Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /users/{user_id}:
    get:
      tags:
        - users
      summary: Get User By Id
      operationId: get_user_by_id_users__user_id__get
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            minimum: 0
            title: User Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
        - users
      summary: Update User
      operationId: update_user_users__user_id__post
      parameters:
        - name: user_id
          in: path
          description: ID of user
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSchemaUpdate'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /users/{user_id}/animals:
    get:
      tags:
        - users
      summary: Get Animals By User
      operationId: get_animals_by_user_users__user_id__get
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
            minimum: 0
            title: User Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /shows:
    get:
      tags:
        - shows
      summary: Get Shows
      operationId: get_shows_shows_get
      parameters:
        - name: skip
          in: query
          required: true
          schema:
            type: integer
            minimum: 0
            title: Skip
        - name: limit
          in: query
          required: true
          schema:
            type: integer
            exclusiveMinimum: false
            title: Limit
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ShowSchema'
                title: Response Get Shows Show Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /shows/{show_id}/results:
    get:
      tags:
        - shows
      summary: Get Show Result
      operationId: get_show_result_shows__show_id__results_get
      parameters:
        - name: show_id
          in: path
          required: true
          schema:
            type: integer
            exclusiveMinimum: false
            title: Show Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShowSchemaReport'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /shows/{show_id}/animals:
    get:
      tags:
        - shows
      summary: Get Show Animals
      operationId: get_show_animals_shows__show_id__animals_get
      parameters:
        - name: show_id
          in: path
          required: true
          schema:
            type: integer
            exclusiveMinimum: false
            title: Show Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AnimalSchema'
                title: Response Get Show Animals Show  Show Id  Animals Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /shows/{show_id}:
    patch:
      tags:
        - shows
      summary: Change Show Status
      operationId: patch_show_status_shows__show_id__patch
      parameters:
        - name: show_id
          in: path
          required: true
          schema:
            type: integer
            exclusiveMinimum: false
            title: Show Id
      requestBody:
        description: change the show status
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShowStatusUpdate'
          application/xml:
            schema:
              $ref: '#/components/schemas/ShowStatusUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ShowStatusUpdate'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/AnimalSchema'
                title: Response Get Show Animals Show  Show Id  Animals Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /shows/{show_id}/registration:
    patch:
      tags:
        - shows
      summary: Change Registration Status
      operationId: registration_show_shows__show_id__patch
      parameters:
        - name: show_id
          in: path
          required: true
          schema:
            type: integer
            exclusiveMinimum: false
            title: Show Id
      requestBody:
        description: change show registration status
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShowRegistrationUpdate'
          application/xml:
            schema:
              $ref: '#/components/schemas/ShowRegistrationUpdate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ShowRegistrationUpdate'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /auth/jwt/login:
    post:
      tags:
        - auth
      summary: Login
      operationId: login_auth_jwt_login_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthSchemaSignIn'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthDetails'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /auth/jwt/logout:
    post:
      tags:
        - auth
      summary: Logout
      operationId: logout_auth_jwt_logout_post
      parameters:
        - name: token
          in: query
          required: true
          schema:
            type: string
            title: Token
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /scores:
    post:
      tags:
        - scores
      summary: Create Score
      operationId: create_score_scores_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScoreSchemaCreate'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScoreSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    ShowStatusUpdate:
      properties:
        type:
          $ref: '#/components/schemas/ShowStatusUpdateType'
    ShowRegistrationUpdate:
      properties:
        type:
          $ref: '#/components/schemas/RegistrationType'
        subject:
          $ref: '#/components/schemas/RegistrationSubject'
        id:
          $ref: '#/components/schemas/ID'
    AnimalName:
      properties:
        value:
          type: string
          title: Value
      type: object
      required:
        - value
      title: AnimalName
    AnimalSchema:
      properties:
        id:
          $ref: '#/components/schemas/ID'
        user_id:
          $ref: '#/components/schemas/ID'
        breed_id:
          $ref: '#/components/schemas/ID'
        name:
          $ref: '#/components/schemas/AnimalName'
        birth_dt:
          $ref: '#/components/schemas/Datetime'
        sex:
          $ref: '#/components/schemas/Sex'
        weight:
          $ref: '#/components/schemas/Weight'
        height:
          $ref: '#/components/schemas/Height'
        length:
          $ref: '#/components/schemas/Length'
        has_defects:
          type: boolean
          title: Has Defects
        is_multicolor:
          type: boolean
          title: Is Multicolor
      type: object
      required:
        - id
        - user_id
        - breed_id
        - name
        - birth_dt
        - sex
        - weight
        - height
        - length
        - has_defects
        - is_multicolor
      title: AnimalSchema
    AnimalSchemaCreate:
      properties:
        user_id:
          $ref: '#/components/schemas/ID'
        breed_id:
          $ref: '#/components/schemas/ID'
        name:
          $ref: '#/components/schemas/AnimalName'
        birth_dt:
          $ref: '#/components/schemas/Datetime'
        sex:
          $ref: '#/components/schemas/Sex'
        weight:
          $ref: '#/components/schemas/Weight'
        height:
          $ref: '#/components/schemas/Height'
        length:
          $ref: '#/components/schemas/Length'
        has_defects:
          type: boolean
          title: Has Defects
        is_multicolor:
          type: boolean
          title: Is Multicolor
      type: object
      required:
        - user_id
        - breed_id
        - name
        - birth_dt
        - sex
        - weight
        - height
        - length
        - has_defects
        - is_multicolor
      title: AnimalSchemaCreate
    AnimalSchemaDelete:
      properties:
        id:
          $ref: '#/components/schemas/ID'
        status:
          type: string
          title: Status
          default: deleted
      type: object
      required:
        - id
      title: AnimalSchemaDelete
    AnimalShowRankingInfo:
      properties:
        total_info:
          $ref: '#/components/schemas/TotalScoreInfo'
        rank:
          type: integer
          minimum: 0
          title: Rank
      type: object
      required:
        - total_info
        - rank
      title: AnimalShowRankingInfo
    AuthDetails:
      properties:
        access_token:
          $ref: '#/components/schemas/Token'
        refresh_token:
          $ref: '#/components/schemas/Token'
      type: object
      required:
        - access_token
        - refresh_token
      title: AuthDetails
    AuthSchemaSignIn:
      properties:
        email:
          $ref: '#/components/schemas/Email'
        password:
          type: string
          title: Password
        fingerprint:
          $ref: '#/components/schemas/Fingerprint'
      type: object
      required:
        - email
        - password
        - fingerprint
      title: AuthSchemaSignIn
    Country:
      properties:
        value:
          type: string
          title: Value
      type: object
      required:
        - value
      title: Country
    Datetime:
      properties:
        value:
          type: string
          format: date-time
          title: Value
      type: object
      required:
        - value
      title: Datetime
    Email:
      properties:
        value:
          type: string
          format: email
          title: Value
      type: object
      required:
        - value
      title: Email
    Fingerprint:
      properties:
        value:
          type: string
          title: Value
      type: object
      required:
        - value
      title: Fingerprint
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    HashedPassword:
      properties:
        value:
          type: string
          title: Value
      type: object
      required:
        - value
      title: HashedPassword
    Height:
      properties:
        value:
          type: number
          exclusiveMinimum: false
          title: Value
      type: object
      required:
        - value
      title: Height
    ID:
      properties:
        value:
          type: integer
          minimum: 0
          title: Value
      type: object
      required:
        - value
      title: ID
    RegistrationType:
      type: string
      enum:
        - register
        - unregister
      title: RegistrationType
    RegistrationSubject:
      type: string
      enum:
        - animal
        - user
      title: RegistrationSubject
    ShowStatusUpdateType:
      type: string
      enum:
        - start
        - stop
      title: ShowStatusUpdateType
    Length:
      properties:
        value:
          type: number
          exclusiveMinimum: false
          title: Value
      type: object
      required:
        - value
      title: Length
    Score:
      properties:
        value:
          type: integer
          minimum: 0
          title: Value
      type: object
      required:
        - value
      title: Score
    ScoreSchema:
      properties:
        id:
          $ref: '#/components/schemas/ID'
        usershow_id:
          $ref: '#/components/schemas/ID'
        animalshow_id:
          $ref: '#/components/schemas/ID'
        value:
          $ref: '#/components/schemas/ScoreValue'
        is_archived:
          type: boolean
          title: Is Archived
        dt_created:
          $ref: '#/components/schemas/Datetime'
      type: object
      required:
        - id
        - usershow_id
        - animalshow_id
        - value
        - is_archived
        - dt_created
      title: ScoreSchema
    ScoreSchemaCreate:
      properties:
        usershow_id:
          $ref: '#/components/schemas/ID'
        animalshow_id:
          $ref: '#/components/schemas/ID'
        value:
          $ref: '#/components/schemas/ScoreValue'
        dt_created:
          $ref: '#/components/schemas/Datetime'
      type: object
      required:
        - usershow_id
        - animalshow_id
        - value
        - dt_created
      title: ScoreSchemaCreate
    ScoreValue:
      properties:
        value:
          type: integer
          minimum: 0
          title: Value
      type: object
      required:
        - value
      title: ScoreValue
    Sex:
      type: string
      enum:
        - male
        - female
      title: Sex
    ShowClass:
      type: string
      enum:
        - one
        - two
        - three
      title: ShowClass
    ShowName:
      properties:
        value:
          type: string
          title: Value
      type: object
      required:
        - value
      title: ShowName
    ShowRegisterAnimalResult:
      properties:
        record_id:
          anyOf:
            - $ref: '#/components/schemas/ID'
            - type: 'integer'
        status:
          $ref: '#/components/schemas/ShowRegisterAnimalStatus'
      type: object
      required:
        - record_id
        - status
      title: ShowRegisterAnimalResult
    ShowRegisterAnimalStatus:
      type: string
      enum:
        - ok
        - error
        - unregok
        - unregerror
      title: ShowRegisterAnimalStatus
    ShowSchema:
      properties:
        id:
          $ref: '#/components/schemas/ID'
        species_id:
          anyOf:
            - $ref: '#/components/schemas/ID'
            - type: 'integer'
        breed_id:
          anyOf:
            - $ref: '#/components/schemas/ID'
            - type: 'integer'
        status:
          $ref: '#/components/schemas/ShowStatus'
        country:
          $ref: '#/components/schemas/Country'
        show_class:
          $ref: '#/components/schemas/ShowClass'
        name:
          $ref: '#/components/schemas/ShowName'
        standard_id:
          anyOf:
            - $ref: '#/components/schemas/ID'
            - type: 'integer'
        is_multi_breed:
          type: boolean
          title: Is Multi Breed
      type: object
      required:
        - id
        - species_id
        - breed_id
        - status
        - country
        - show_class
        - name
        - standard_id
        - is_multi_breed
      title: ShowSchema
    ShowSchemaReport:
      properties:
        ranking_info:
          items:
            $ref: '#/components/schemas/AnimalShowRankingInfo'
          type: array
          title: Ranking Info
        rank_count:
          type: integer
          minimum: 0
          title: Rank Count
      type: object
      required:
        - ranking_info
        - rank_count
      title: ShowSchemaReport
    ShowStatus:
      type: string
      enum:
        - created
        - started
        - stopped
        - aborted
      title: ShowStatus
    Token:
      properties:
        value:
          type: string
          title: Value
      type: object
      required:
        - value
      title: Token
    TotalScoreInfo:
      properties:
        record_id:
          $ref: '#/components/schemas/ID'
        total:
          $ref: '#/components/schemas/Score'
        count:
          type: integer
          minimum: 0
          title: Count
        average:
          anyOf:
            - type: number
              minimum: 0
            - type: 'integer'
          title: Average
        max_score:
          anyOf:
            - $ref: '#/components/schemas/Score'
            - type: 'integer'
        min_score:
          anyOf:
            - $ref: '#/components/schemas/Score'
            - type: 'integer'
      type: object
      required:
        - record_id
        - total
        - count
        - average
        - max_score
        - min_score
      title: TotalScoreInfo
    UserName:
      properties:
        value:
          type: string
          title: Value
      type: object
      required:
        - value
      title: UserName
    UserRole:
      type: string
      enum:
        - admin
        - guest
        - breeder
        - judge
      title: UserRole
    UserSchema:
      properties:
        id:
          $ref: '#/components/schemas/ID'
        email:
          $ref: '#/components/schemas/Email'
        hashed_password:
          $ref: '#/components/schemas/HashedPassword'
        role:
          $ref: '#/components/schemas/UserRole'
        name:
          $ref: '#/components/schemas/UserName'
      type: object
      required:
        - id
        - email
        - hashed_password
        - role
        - name
      title: UserSchema
    UserSchemaCreate:
      properties:
        email:
          $ref: '#/components/schemas/Email'
        hashed_password:
          $ref: '#/components/schemas/HashedPassword'
        role:
          $ref: '#/components/schemas/UserRole'
        name:
          $ref: '#/components/schemas/UserName'
      type: object
      required:
        - email
        - hashed_password
        - role
        - name
      title: UserSchemaCreate
    UserSchemaUpdate:
      properties:
        id:
          $ref: '#/components/schemas/ID'
        email:
          $ref: '#/components/schemas/Email'
        hashed_password:
          $ref: '#/components/schemas/HashedPassword'
        role:
          $ref: '#/components/schemas/UserRole'
        name:
          $ref: '#/components/schemas/UserName'
      type: object
      required:
        - id
        - email
        - hashed_password
        - role
        - name
      title: UserSchemaUpdate
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
              - type: string
              - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
        - loc
        - msg
        - type
      title: ValidationError
    Weight:
      properties:
        value:
          type: number
          exclusiveMinimum: false
          title: Value
      type: object
      required:
        - value
      title: Weight
